
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除选中行数据</button>
    </div>
</script>
<table class="layui-hide" id="stuList_fever" lay-filter="stuList_fever"></table>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#stuList_fever'//这里指的是table的id
            ,url:'/stu/stuList_fever'
            ,toolbar:'#toolbarDemo'
            ,type:""
            ,page:true
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'uploadDate', title: '日期',sort: true,  templet :function (row){
                        return uploadDate(row.uploadDate);
                    }
                }
                ,{field: 'studentName', title: '姓名'}
                ,{field: 'classId', title: '班级' }
                ,{field: 'telephone', title: '电话'}
                ,{field: 'temperature', title: '体温'}
                ,{field: 'fever', title: '症状'}
                ,{field: 'feverDetail', title: '症状详情'}
                ,{field: 'contact', title: '接触'}
                ,{field: 'contactDetail', title: '接触详情'}
                ,{field: 'situation', title: '情况'}
                ,{field: 'situationDetail', title: '情况详情'}
            ]]
        });
        //这里的test指的是table的lay-filter
        table.on('toolbar(stuList_fever)', function(obj){
            var checkStatus = table.checkStatus("stuList_fever");//这里的test指的是table的id
            switch(obj.event) {
                case 'delete':
                    var data = checkStatus.data;//当前选中数据
                    if(data.length>0){
                        layer.confirm("确定删除吗",function (index) {
                            $.ajax({
                                type: 'POST',
                                url: "stu/delByDateAndTelephone",
                                data:JSON.stringify(data),
                                dataType: 'json',
                                contentType:'application/json',
                                success: function (result) {
                                    if (result.status) {
                                        table.reload('stuList_fever', {})//重新加载数据
                                    } else {
                                        alert(result.msg)
                                    }
                                }
                            })
                            layer.close(index)
                        })
                    }
                    break;
            };
        });

    });

</script>

<script type="text/javascript">

    function uploadDate(v){
        return new Date(parseInt(v)).toLocaleString()
    }
    /**重写toLocaleString方法*/
    Date.prototype.toLocaleString = function() {
        var y = this.getFullYear();
        var m = this.getMonth()+1;
        m = m<10?'0'+m:m;
        var d = this.getDate();
        d = d<10?("0"+d):d;
        return y+"-"+m+"-"+d;
    };
</script>
